# docker run -it --rm --network host mongo mongosh --host localhost --port 27017 -u root -p example --authenticationDatabase admin

services:
  mongo-1:
    image: ${MONGO_IMAGE}
    command: ["--replSet", "mongo-set", "--wiredTigerCacheSizeGB", "0.5"]
    volumes:
      - "openhim-mongo-01:/data/db"
      - "openhim-mongo-01-config:/data/configdb"
      - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - NESTJS_DB_USER=${NESTJS_DB_USER}
      - NESTJS_DB_PASSWORD=${NESTJS_DB_PASSWORD}
      - NESTJS_DB_NAME=${NESTJS_DB_NAME}
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: ${OPENHIM_MONGO_CPU_LIMIT}
          memory: ${OPENHIM_MONGO_MEMORY_LIMIT}
        reservations:
          cpus: ${OPENHIM_MONGO_CPU_RESERVE}
          memory: ${OPENHIM_MONGO_MEMORY_RESERVE}
    networks:
      default:
      openhim-mongo:
      mongo_backup_net:

volumes:
  openhim-mongo-01:
  openhim-mongo-01-config:

networks:
  xds-repo-mongo:
    name: xds_repo_mongo
    external: true
  mongo_backup_net:
    name: mongo_backup
    driver: overlay
    attachable: true
  default: