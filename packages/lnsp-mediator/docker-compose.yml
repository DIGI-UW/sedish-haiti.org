services:
  lnsp-mediator:
    image: lnsp-mediator:local
    container_name: lnsp-mediator
    environment:
      - MONGO_URL=mongodb://mongo-1:27017/nest
      - NODE_ENV=production
    depends_on:
      - mongo

volumes:
  mongo-data:
    driver: local

networks:
  openhim:
    name: openhim_public
    external: true
  xds-repo-mongo:
    name: xds_repo_mongo
    external: true
  default:
  
